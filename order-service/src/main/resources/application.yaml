server:
  port: ${SERVER_PORT:8002}

spring:
  application:
    name: order-service
  web:
    resources:
      add-mappings: false
  datasource  :
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: order-group

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_SERVICE_URL}/eureka